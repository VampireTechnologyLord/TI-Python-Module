name: Check Python Package

on:
  push:
  workflow_dispatch:


jobs:
  code-check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
  
  test:
    runs-on: ubuntu-latest
    needs: code-check
    
    steps:
      - uses: actions/checkout@v2
      - name: Build package
        run: python -m build